<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Footer with Social & Newsletter</title>
  
  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .content {
      flex: 1;
      padding: 40px 20px;
    }

    footer {
      background-color: #1c1c1c;
      color: white;
      padding: 30px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .footer-section {
      flex: 1 1 250px;
    }

    .footer-section h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #fdd835;
    }

    .social-icons a {
      margin-right: 15px;
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #fdd835;
    }

    .newsletter input[type="email"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
    }

    .newsletter button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #fdd835;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .newsletter button:hover {
      background-color: #ffeb3b;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      border-top: 1px solid #444;
      padding-top: 15px;
    }

    @media (max-width: 600px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }

      .newsletter input[type="email"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome!</h1>
    <p>This is a page with a full-featured dynamic footer.</p>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-section">
        <h3>About</h3>
        <p>Iâ€™m Ashutosh Kumar, passionate about web development, creativity, and making user-friendly apps.</p>
      </div>

      <div class="footer-section">
        <h3>Follow Me</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="footer-section newsletter">
        <h3>Subscribe</h3>
        <p>Get updates & resources:</p>
        <input type="email" placeholder="Your email" />
        <button>Subscribe</button>
      </div>
    </div>

    <div class="footer-bottom">
      &copy; <span id="year"></span> Ashutosh Kumar | All rights reserved.
    </div>
  </footer>

  <script>
    // Auto-set current year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
