<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .slider {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: none;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .active {
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/3240/540/image/da3a53e6bdbd1e9a.jpg?q=60" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/3240/540/image/180a6b2d0708f53f.jpeg?q=60" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/3240/540/image/f1b761142664c300.jpeg?q=60" alt="Slide 3">
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        document.querySelector('.next').addEventListener('click', nextSlide);
        document.querySelector('.prev').addEventListener('click', prevSlide);

        showSlide(currentIndex);
    </script>
    
</body>
</html>
